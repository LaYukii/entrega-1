<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <header><h1>Formulario de registro</h1></header>
    <main>
      <form>
        <section>
          <div>
            <label for="name"
              >Nombre: <input type="text" name="name" id="name" required
            /></label>
          </div>
          <br />
          <div>
            <label for="lastname"
              >Apellido:
              <input type="text" name="lastname" id="lastname" required
            /></label>
          </div>
          <br />
          <div>
            <label for="modalidad"
              >Modalidad de Cursada:
              <input type="radio" name="option" id="modalidad" required />
              On-Demand
              <input type="radio" name="option" id="modalidad" required /> En
              vivo
            </label>
          </div>
          <br />
          <div>
            <label for="email">Correo: </label
            ><input type="email" name="email" id="email" required />
          </div>
          <br />
          <div>
            <label for="information">
              <input type="checkbox" name="information" id="information" />
              Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma
              Nucba.</label
            >
          </div>
          <br />
          <div>
            <label for="terms-conditions">
              <input
                type="checkbox"
                name="terms-conditions"
                id="terms-conditions"
                required
              />
              Declaro que lei los terminos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack.</label
            >
          </div>
          <br />
          <input type="submit" value="Enviar" />
        </section>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
